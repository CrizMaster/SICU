<div mat-dialog-content class="m-4" style="font-size: 0.9rem;">
    <div class="container">
        <div class="row">
            <div class="col col-12 text-center">
                <i *ngIf="data.Icon == 'error'" class="bi bi-x-circle fa-10x text-danger" style="font-size: 5rem;"></i>
                <i *ngIf="data.Icon == 'ok'" class="bi bi-check-circle fa-10x text-green-light" style="font-size: 5rem;"></i>
            </div>
            <div class="col col-12 text-center">
                <h1 class="mt-4 fs-2 fw-bold">{{data.Title}}</h1> 
            </div>
            <div class="col col-12 text-center">
                <h4 class="fw-light">{{data.Subtitle}}</h4> 
            </div>
        </div>
    </div>      
</div>
<div mat-dialog-actions class="d-flex justify-content-center align-items-center bg-body-secondary">  
    <button type="submit" class="btn btn-sm btn-danger" 
            [class.btn-danger] ="data.Icon == 'error'"
            [class.btn-success] ="data.Icon == 'ok'"
            style="width: 100px;"
          (click)="Aceptar()"><i class="bi bi-check-circle"></i>&nbsp;Aceptar</button>
</div>
