<div class="col-md-12">
    <mat-card class="border_title">
        <mat-card-header class="text-cofopri">
            <div mat-card-avatar>
                <button mat-mini-fab color="primary" style="background: #15448b;">
                    <mat-icon>{{Data.Icon}}</mat-icon>
                </button>
            </div>                
            <mat-card-title>{{Data.Title}}</mat-card-title>
            <mat-card-subtitle class="mb-2">{{Data.Subtitle}}</mat-card-subtitle>
        </mat-card-header>
    </mat-card>
</div>
