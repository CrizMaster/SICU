<form [formGroup]="form" (ngSubmit)="guardar()">
    <h1 mat-dialog-title class="bg-eyl-primary text-white"><mat-icon class="icon-display">person_add</mat-icon>&nbsp;&nbsp;Nuevo Personal</h1>
    <div mat-dialog-content class="p-4" style="font-size: 0.9rem;">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <mat-form-field class="input-full-width">
                    <mat-label>Tipo de documento</mat-label>
                    <mat-select name="tipodocumento"
                                formControlName="tipodocumento">
                      <mat-option *ngFor="let td of ListaTipoDocumento" [value]="td.value">
                        {{td.text}}
                      </mat-option>
                    </mat-select>
                </mat-form-field>                         
            </div>
            <div class="col-md-6 col-sm-12">
                <mat-form-field class="input-full-width">
                    <mat-label>NÃºmero del documento</mat-label>
                    <input matInput formControlName="numerodocumento">
                </mat-form-field>                        
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <mat-form-field class="input-full-width">
                    <mat-label>Apellido Paterno</mat-label>
                    <input matInput formControlName="apellidopaterno" class="text-uppercase">
                </mat-form-field>                        
            </div>
            <div class="col-6">
                <mat-form-field class="input-full-width">
                    <mat-label>Apellido Materno</mat-label>
                    <input matInput formControlName="apellidomaterno" class="text-uppercase">
                </mat-form-field>                      
            </div> 
        </div>
        <div class="row">
            <div class="col-6">
                <mat-form-field class="input-full-width">
                    <mat-label>Nombres</mat-label>
                    <input matInput formControlName="nombres" class="text-uppercase">
                </mat-form-field>                        
            </div>
            <div class="col-6">
                <mat-form-field class="input-full-width">
                    <mat-label>Cargo</mat-label>
                    <mat-select name="cargo"
                                formControlName="cargo">
                      <mat-option *ngFor="let td of ListaCargo" [value]="td.value">
                        {{td.text}}
                      </mat-option>
                    </mat-select>
                </mat-form-field>                      
            </div> 
        </div>
        <div class="row">
            <div class="col-6">
                <mat-form-field class="input-full-width">
                    <mat-label>Celular</mat-label>
                    <input matInput formControlName="celular" class="text-uppercase">
                </mat-form-field>                        
            </div>
            <div class="col-6">
                <mat-form-field class="input-full-width">
                    <mat-label>Correo</mat-label>
                    <input matInput formControlName="correo">
                </mat-form-field>                      
            </div> 
        </div>        
    </div>
    <div mat-dialog-actions class="d-flex justify-content-end p-4">  
      <!-- <button type="submit" class="btn btn-sm btn-primary bg-cofopri text-white" 
              [disabled]="form.invalid">
              <mat-icon >save</mat-icon>
              Aceptar</button>
      <button class="btn btn-sm btn-default" mat-button mat-dialog-close>Cancelar</button> -->

        <button mat-raised-button color="primary" 
            type="submit"
            [disabled]="form.invalid">
            <mat-icon>save</mat-icon>
            Guardar
        </button>&nbsp;
        <button mat-raised-button (click)="limpiar($event)">
            <mat-icon>cleaning_services</mat-icon>
            Limpiar
        </button>&nbsp;  
        <button mat-raised-button mat-dialog-close color="warn">
            <mat-icon>cancel</mat-icon>
            Cancelar
        </button>       
    </div>
  </form>
