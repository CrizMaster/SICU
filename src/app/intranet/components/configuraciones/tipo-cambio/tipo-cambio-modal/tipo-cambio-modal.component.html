<form [formGroup]="form" (ngSubmit)="guardar()">
    <h1 mat-dialog-title class="bg-eyl-primary text-white">
        <mat-icon class="icon-display">currency_exchange</mat-icon>
        &nbsp;&nbsp;Nuevo Tipo de Cambio
    </h1>
    <div mat-dialog-content class="p-4" style="font-size: 0.9rem;">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <mat-form-field class="input-full-width">
                    <mat-label>Tipo de Cambio Compra</mat-label>
                    <input matInput formControlName="tccompra" >
                </mat-form-field>                        
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <mat-form-field class="input-full-width">
                    <mat-label>Tipo de Cambio Venta</mat-label>
                    <input matInput formControlName="tcventa" >
                </mat-form-field>                        
            </div>
        </div>        
    </div>
    <div mat-dialog-actions class="d-flex justify-content-end p-4"> 
        <button mat-raised-button color="primary" 
            type="submit"
            [disabled]="form.invalid">
            <mat-icon>save</mat-icon>
            Guardar
        </button>&nbsp; 
        <button mat-raised-button mat-dialog-close color="warn">
            <mat-icon>cancel</mat-icon>
            Cancelar
        </button>       
    </div>
  </form>
