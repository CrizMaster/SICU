<app-breadcrumb [Data]="BreadcrumbForm"></app-breadcrumb>
<app-title [Data]="tituloForm"></app-title>
<div class="row my-2">
    <div class="col-12">
        <mat-card>         
            <mat-card-header>   
                <div class="row w-100 my-2">
                    <div class="col">
                        <div class="row row-cols-auto mb-2">
                            <div class="col ms-3">
                                <mat-icon class="icon-display">currency_exchange</mat-icon>
                            </div>
                            <div class="col mt-1 fw-bolder">
                                Registro del Tipo de Cambio
                            </div>
                        </div>
                    </div>
                    <div class="col text-end">
                        <button mat-mini-fab color="primary" aria-label="Nuevo tipo de cambio" (click)="Agregar()" matTooltip="Nuevo tipo de cambio">
                            <mat-icon >currency_exchange</mat-icon>
                        </button>                     
                    </div>
                </div>       
            </mat-card-header>
            <mat-card-content>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" multiTemplateDataRows>
                    <ng-container matColumnDef="Nro">
                        <th mat-header-cell *matHeaderCellDef class="text-center"> Nro.</th>
                        <td mat-cell *matCellDef="let element" class="text-center">{{element.nro}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="FechaInicio">
                        <th mat-header-cell *matHeaderCellDef class="text-center"> Fecha Inicio</th>
                        <td mat-cell *matCellDef="let element" class="text-center"> {{element.fechaCambioInicio}} </td>
                    </ng-container>
        
                    <ng-container matColumnDef="FechaFin">
                        <th mat-header-cell *matHeaderCellDef class="text-center"> Fecha Fin </th>
                        <td mat-cell *matCellDef="let elem" class="text-center"> {{elem.fechaCambioFin}}</td>
                    </ng-container>
            
                    <ng-container matColumnDef="TCCompra">
                        <th mat-header-cell *matHeaderCellDef class="text-center"> Tipo Cambio Compra </th>
                        <td mat-cell *matCellDef="let element" class="text-center"> {{element.tcCompra}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="TCVenta">
                        <th mat-header-cell *matHeaderCellDef class="text-center"> Tipo Cambio Venta </th>
                        <td mat-cell *matCellDef="let element" class="text-center"> {{element.tcVenta}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="Usuario">
                        <th mat-header-cell *matHeaderCellDef class="text-center"> Personal registra</th>
                        <td mat-cell *matCellDef="let element" class="text-left"> {{element.personaCrea}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
        
                <div *ngIf="dataSource.filteredData.length == 0" class="text-danger m-2 fst-italic">No se encontraron registros.</div>
           
                <mat-paginator [pageSizeOptions]="[10, 20, 30]"
                showFirstLastButtons
                (page)="pageEvent = $event; pageChanged($event)">
                </mat-paginator>          
            </mat-card-content>
        </mat-card>        
    </div>
</div>
