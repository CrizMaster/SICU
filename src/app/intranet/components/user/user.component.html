<mat-card class="rounded-1 shadow-2" 
  style="background: linear-gradient(to top left, #58595b 80%, #eb1e23 20%);">
  <mat-card-content>
    <div class="d-flex justify-content-around align-items-center">
      <!-- <div mat-card-avatar class="circle-header-image">
        <img mat-card-avatar class="circle-header-image" src="data:image/png;base64,{{image}}"/>
      </div> -->
      <img mat-card-avatar class="circle-header-image" src="{{image}}"/>
      <div style="width: auto;">
        <div class="row">
          <div class="col-12 text-start fs-6 ms-3 me-2 mt-2 text-white text-break name_user">                  
            {{userName}}
          </div>
          <div class="col-12 text-white ms-3 me-1 fw-light" style="font-size: 0.9;">                  
            {{email}}
          </div>
          <div class="col-12 text-primary mt-1 ms-3 me-1 ">
            <div class="d-flex mb-3 mt-2">
              <div>
                <mat-icon aria-hidden="false" fontIcon="notifications" style="color: #f2c43b;"></mat-icon>
                <span class="mt-0 text-white">(3)</span>&nbsp;&nbsp;
              </div>
              <div>
                <mat-icon aria-hidden="false" fontIcon="inbox" style="color: #8cc9cc;"></mat-icon>
                <span class="text-white">(1)</span>
              </div>
              <div class="ms-auto me-3">
                <button mat-icon-button
                      matTooltip="Cerrar sesiÃ³n"
                      matTooltipShowDelay ="500"
                      matTooltipPosition="below"
                      class="cerrar-sesion"
                      (click)="CerrarSesion()">
                  <mat-icon>exit_to_app</mat-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      
    <mat-card-subtitle class="text-start text-cofopri my-2">
      <select name="organizacion" #SelOrgs
              [(ngModel)]="organizacionSeleccionada"
              (change)="onChangeSelOrgs(SelOrgs.value)"
              class="form-select form-select-sm" aria-label="select-organizacion">
              <option *ngFor="let org of organizaciones" [value]="org.idOrganizacion">{{ org.nombreOrganizacion }}</option>
      </select>   
    </mat-card-subtitle>

      <mat-card-subtitle class="text-start text-cofopri mb-2">
        <select name="perfil" #SelPerf
                [(ngModel)]="perfilSeleccionado"
                (change)="onChangeSelPerf(SelPerf.value)"
                class="form-select form-select-sm" aria-label="select-perfil">
          <option [value]="per.idPerfil" *ngFor="let per of perfiles">{{ per.nombrePerfil }}</option>
        </select>   
      </mat-card-subtitle>

  </mat-card-content>
</mat-card>
