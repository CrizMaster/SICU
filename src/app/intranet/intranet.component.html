<div class="row h-100">
  <div class="col-md-12">
    <p>
      <mat-toolbar class="toolbar-backColor">
        <button mat-icon-button
                aria-label="icon-button with menu icon"
                (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="title_navbar">Sistema de Gestion de E & L Consultores</span>
        <span class="toolbar-spacer"></span>
        <!-- <button mat-icon-button
                matTooltip="Ver información del usuario"
                matTooltipShowDelay ="500"
                matTooltipPosition="below">
          <mat-icon>account_circle</mat-icon>
        </button> -->
        <button mat-icon-button
              matTooltip="Cerrar sesión"
              matTooltipShowDelay ="500"
              matTooltipPosition="below"
                (click)="CerrarSesion()">
        <mat-icon>exit_to_app</mat-icon>
        </button>
      </mat-toolbar>
      <app-network-status></app-network-status>
    </p>
    <mat-drawer-container class="drawer-container" [hasBackdrop]="hasBackdrop" style="overflow-x: hidden;">
      <mat-drawer #drawer mode="side" position="start" style="width: 25rem; overflow-x: hidden;">
        <app-user></app-user>
        <app-menu></app-menu>
        <div class="position-absolute opacity-50" style="z-index: 1; bottom: 10px; left:7rem; width: 200px; height: 150px;">
          <img mat-card-lg-image width="150px" src="../../../../../assets/image/logoTrans.png" >
        </div>  
      </mat-drawer>
      <mat-drawer-content>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <router-outlet></router-outlet>
            </div>
          </div>      
        </div>        
      </mat-drawer-content>
    </mat-drawer-container>
  </div>
</div>
