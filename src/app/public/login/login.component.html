<div class="d-flex justify-content-center
align-items-center vh-100 bg-eyl-secondary">

<form (submit)="login()"  name="loginForm" [formGroup]="loginForm">
    <div class="p-4 rounded-4 shadow-md bg-eyl-secondary"
        style="width: 30rem;">
        <mat-card>
            <mat-card-header>
                <div class="header-image"></div>
                <!-- <mat-card-title class="text-start fs-6 text-cofopri">COFOPRI</mat-card-title>
                <mat-card-subtitle class="text-start text-cofopri">Organismo de formalización de la propiedad informal</mat-card-subtitle> -->
            </mat-card-header>
        </mat-card>
        <mat-card class="mt-2">
            <mat-card-header>

                <mat-card-title class="text-center fs-6 mx-2 display-6">SISTEMA DE INFORMACIÓN DE GESTIÓN</mat-card-title>
                <mat-card-subtitle class="text-start text-secondary m-2">Introduzca sus datos a continuación:</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <div class="user-input p-2">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Usuario</mat-label>
                        <input formControlName="usuario" matInput required />
                        <mat-error *ngIf="Usuario.errors?.['required']">
                            El usuario es requerido
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="user-input p-2">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" 
                        (keydown.enter)="$event.preventDefault()"/>
                        <button mat-icon-button matSuffix (click)="hide = !hide; $event.preventDefault()" tabindex="-1"
                            [attr.aria-label]="'Hide Password'" [attr.aira-pressed]="hide"
                            (keydown.enter)="$event.preventDefault()">
                            <mat-icon>{{ hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="Password.errors?.['required']">
                            El password es requerido
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="mx-2">
                    <!-- <div class="d-flex align-items-center gap-1">
                        <input class="form-check-input" type="checkbox">
                        <div class="pt-1" style="font-size: 0.9rem;">Remember me</div>
                    </div> -->
                    <div style="text-align: right;">
                        <a href="#" class="text-decoration-none text-eyl-primary
                        fst-italic" style="font-size: 0.9rem;">Olvidó su contraseña?</a>
                    </div>
                </div>
                <button class="btn btn-sm btn-primary bg-eyl-primary w-100 mt-1 fw-semibold
                shadow-sm" type="submit" *ngIf="!offline">Iniciar Sesión
                    
                </button>

                        Continue with Google
                    </div>
                </div> -->
            </mat-card-content>
        </mat-card>
        <mat-card class="mt-2" *ngIf="loginError || viewProgress">
            <mat-card-content>
                <mat-card-footer *ngIf="viewProgress" class="m-1">{{msgStatus}}
                    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                </mat-card-footer>
                <div  *ngIf="!viewProgress" class="user-input p-2" style="text-align:left;">
                    <div class="text-danger">{{ loginError }}</div>
                </div> 
            </mat-card-content>
        </mat-card>
